<html>
<head>
	<title>Stock Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="styles/base.css" rel="stylesheet" type="text/css"/>
    <link href="styles/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="row">
    <div class="twelve columns header">
    Stock Watcher
    </div>
</div>


<div class="container">
    <div class="row">
    <div class="twelve columns">
        <div id="StockTickerContainer" >
        <div id='dvStockTicker' class='stockTicker'>
        </div>
    </div>
    </div>
    </div>
    <div class="row">
        <div class="twelve columns">
            <div class="input-field">
                <input type="text" id="symbol" value="Enter Symbol" onClick="this.select();">
                <button class="input-button search-btn" onclick="getQuote();"><i class="fa fa-plus fa-1x" aria-hidden="true"></i></button>
            </div>

        </div>
    </div><br>
    <div class="row">
        <div class="twelve columns">
<!--------------------------------------
        TABLE
----------------------------------------->
<table class="u-full-width" id="watchtable">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Company</th>
      <th>Last Price</th>
      <th>Movement</th>
    </tr>
  </thead>
  <tbody>
    <!--
    <tr>
      <td>sym</td>
      <td>name</td>
      <td>$</td>
      <td>+/-</td>
    </tr> -->
  </tbody>
</table>

        </div>
    </div>
</div>

</body>
</html>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/easy-autocomplete/dist/jquery.easy-autocomplete.js"></script>
<script src="getquotes.js"></script>
